{% extends "base.html" %} {% block title %}Form{% endblock %} {% block name %}
<h1>Story Form</h1>
{% endblock %} {% block content %}
<h3>{{id}}</h3>
<p>Please fill out the form below!</p>
<form action="/story">
	<input type="hidden" name="id" value="{{ id }}" />
	{% for prompt in form_data.prompts %}
	<p>{{prompt}}: <input type="text" name="{{prompt}}" /></p>
	{% endfor %}
	<button>Submit</button>
</form>
{% endblock %}
