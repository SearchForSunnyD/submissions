<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-secondary p-4 rounded">
      <div class="d-flex flex-row">
        <div class="col" name="numbers">
          <div class="d-flex flex-column">
            <button
              class="btn mb-2 btn-light"
              onclick="numCall()"
              id="fact_btn"
            >
              Gen Facts
            </button>
            <div class="d-flex flex-column" id="fact_div">
              <span class="bg-light" id="fact_3"></span>
            </div>
          </div>
        </div>
        <div class="col bg-secondary" name="cards">
          <div class="d-flex flex-column">
            <button class="btn mb-2 btn-light" onclick="cardCall()" id="card_btn">
              Show Card
            </button>
            <div class="d-flex justify-content-center" id="card_div">
            </div>
          </div>
        </div>
        <div class="col bg-secondary" name="pokemon">
          <div class="d-flex flex-column">
            <button class="btn mb-2 btn-light" onclick="getThreePokemon()" id="pkm_btn">
              Show Pokemon
            </button>
            <div class="d-flex" id="pkm_div"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js_promises.js"></script>
  </body>
</html>
