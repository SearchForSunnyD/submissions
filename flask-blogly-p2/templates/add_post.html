{% extends "base.html" %} {% block title %}Add Post{% endblock %} {% block
content %}
<div class="container">
	<form action="/user/{{user.id}}/post/new" method="POST">
		<div class="form-group">
			<label for="post_title">Title</label>
			<input
				type="text"
				class="form-control"
				name="f_title"
				placeholder="Enter a title"
			/>
		</div>
		<div class="form-group">
			<label for="post_text">Text</label>
			<textarea
				type="text"
				class="form-control"
				name="f_text"
				placeholder="Enter a message"
                rows="4"
			/></textarea>
		</div>
		<button type="submit" class="btn btn-success">Submit</button>
	</form>
</div>
{% endblock %}
