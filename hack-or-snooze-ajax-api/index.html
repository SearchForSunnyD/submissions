<!doctype html>

<!-- Hack or Snooze

    This is the only HTML page; the applications manipulates this DOM
    during use.

    Primary authors:
    - Michael Hueter: initial creation, 2018
    - Elie Schoppik: refactoring using OO, 2019
    - Joel Burton: refactored and componentized, 2020
    - You!
-->

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Hack or Snooze</title>
        <script
            src="https://kit.fontawesome.com/d89b101a29.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/site.css" />
        <link rel="stylesheet" href="css/user.css" />
        <link rel="stylesheet" href="css/stories.css" />
        <link rel="stylesheet" href="css/nav.css" />
    </head>

    <body>
        <!-- top navigation bar -->
        <nav>
            <div class="navbar-brand">
                <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
            </div>
            <div class="nav-left hidden">
                |<a class="nav-link" href="#" id="nav-post">Submit</a> |<a
                    class="nav-link"
                    href="#"
                    id="nav-fav"
                    >Favorites</a
                >
                |<a class="nav-link" href="#" id="nav-myStory">My Stories</a>
            </div>
            <div class="nav-right">
                <a class="nav-link" href="#" id="nav-login">login/signup</a>
                <a class="nav-link" href="#" id="nav-user-profile"></a>
                <a class="hidden" id="nav-logout" href="#"
                    ><small>(logout)</small></a
                >
            </div>
        </nav>

        <!-- area for stories (all stories, user stories, favorites) -->
        <section class="stories-container container">
            <!-- loading message (removed by JS after stories loaded) -->
            <div id="stories-loading-msg">Loading&hellip;</div>

            <!-- List of all stories -->
            <ol id="all-stories-list" class="stories-list"></ol>
        </section>

        <!-- Login and signup forms -->
        <section class="account-forms-container container">
            <!-- Login form -->
            <form
                action="#"
                id="login-form"
                class="account-form hidden"
                method="post"
            >
                <h4>Login</h4>
                <div class="login-input">
                    <label for="login-username">Username</label>
                    <input
                        id="login-username"
                        autocomplete="current-username"
                    />
                </div>
                <div class="login-input">
                    <label for="login-password">Password</label>
                    <input
                        id="login-password"
                        type="password"
                        autocomplete="current-password"
                    />
                </div>
                <button type="submit">Login</button>
                <hr />
            </form>

            <!-- Signup form -->
            <form
                action="#"
                id="signup-form"
                class="account-form hidden"
                method="post"
            >
                <h4>Create Account</h4>
                <div class="login-input">
                    <label for="signup-name">Name</label>
                    <input id="signup-name" autocapitalize="words" />
                </div>
                <div class="login-input">
                    <label for="signup-username">Username</label>
                    <input id="signup-username" autocomplete="new-username" />
                </div>
                <div class="login-input">
                    <label for="signup-password">Password</label>
                    <input
                        id="signup-password"
                        autocomplete="new-password"
                        type="password"
                    />
                </div>
                <button type="submit">create account</button>
            </form>

            <form
                action="#"
                id="story-submit"
                class="story-form hidden"
                method="post"
            >
                <h4>Post a story</h4>
                <div>
                    <label for="title">Title</label
                    ><input id="title" autocapitalize="words" />
                </div>
                <div>
                    <label for="author">Author</label><input id="author" />
                </div>
                <div><label for="url">URL</label><input id="url" /></div>
                <div><button type="submit">Submit</button></div>
            </form>

            <form
                action="#"
                id="edit-submit"
                class="edit-form hidden"
                method="post"
            >
                <h4>Edit a story</h4>
                <div>
                    <label for="title">Title</label
                    ><input id="edit-title" autocapitalize="words" />
                </div>
                <div>
                    <label for="author">Author</label><input id="edit-author" />
                </div>
                <div><label for="url">URL</label><input id="edit-url" /></div>
                <div><button type="submit">Submit</button></div>
            </form>

            <form
                action="#"
                id="user-settings"
                class="settings-form hidden"
                method="post"
            >
                <h4>Update User Profile</h4>
                <div>
                    <label for="settings-name">Change Name</label
                    ><input id="settings-name" autocapitalize="words" />
                </div>
                <div>
                    <label for="settings-password">Password</label
                    ><input id="settings-password" />
                </div>
                <div><button type="submit">Submit</button></div>
                <hr>
                <div>
                    <button type="button" class="danger">DELETE PROFILE</button>
                </div>
            </form>
        </section>

        <!-- Library JS & our JS -->
        <script src="https://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/axios/dist/axios.js"></script>

        <script src="js/models.js"></script>
        <script src="js/main.js"></script>
        <script src="js/nav.js"></script>
        <script src="js/user.js"></script>
        <script src="js/stories.js"></script>
    </body>
</html>
