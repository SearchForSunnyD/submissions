<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}{% endblock %}</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static',filename='styles/style.css') }}"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<div class="containter m-4">
			<div class="row">
				<div class="container form col-6">
					<form method="POST" class="border rounded p-4">
						{% for field in form if field.widget.input_type !=
						'hidden' %}
						<div class="form-group row">
							<label class="col-form-label col-sm-2"
								>{{ field.label }}</label
							>
							<div class="col-sm-10">
								{{ field(class_='form-control') }} {% for error
								in field.errors %}
								<div class="badge badge-outline-danger">
									{{ error }}
								</div>
								{% endfor %}
							</div>
						</div>
						{% endfor %}
						<div class="form-group row">
							<div class="col-sm-10 offset-sm-2">
								<button class="btn btn-primary" type="submit">
									Submit
								</button>
							</div>
						</div>
					</form>
				</div>
				<div class="container list col-6 border rounded p-4">
					<div class="">
						<p class="display-4">Cupcakes:</p>
						<ul id="cupcake_list"></ul>
					</div>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/jquery"></script>
		<script src="https://unpkg.com/axios/dist/axios.js"></script>
		<script src="/static/scripts/script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
