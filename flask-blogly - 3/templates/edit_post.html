{% extends "base.html" %} {% block title %}Edit Post{% endblock %} {% block
content %}
<div class="container">
	<div class="d-flex">
		<span class="h2 flex-grow-1">Edit Post</span>
		<form action="/post/{{post.id}}/delete" method="DELETE">
			<button type="submit" class="btn btn-danger m-2">Delete</button>
		</form>
	</div>
	<form action="/post/{{post.id}}/edit" method="POST" class="mt-4">
		<div class="form-group">
			<label for="post_title">Title</label>
			<input
				type="text"
				class="form-control"
				name="f_title"
				placeholder="Enter a title"
				value="{{post.post_title}}"
			/>
		</div>
		<div class="form-group">
			<label for="post_text">Text</label>
			<input
				type="text"
				class="form-control"
				name="f_text"
				placeholder="Enter a message"
				value="{{post.post_text}}"
			/>
		</div>
		<div class="form-group">
			{% for tag in tags %}
			<div>
				<input
					type="checkbox"
					class="btn-check"
					id="{{tag.id}}"
					name="tags"
					value="{{tag.id}}"
					{% if tag in post.tags %}
                    checked="true"
					{% endif %}
				/>
				<label class="btn btn-outline-primary" for="{{tag.id}}"
					>{{tag.tag_name}}</label
				>
			</div>
			{% endfor %}
		</div>
		<a href="/post/{{post.id}}" class="btn btn-secondary">Cancel</a>
		<button type="submit" class="btn btn-primary">Save</button>
	</form>
</div>
{% endblock %}
