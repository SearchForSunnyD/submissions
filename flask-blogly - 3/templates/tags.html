{% extends "base.html" %} {% block title %}Tags Home{% endblock %} {% block content
%}
<div class="container">
	<div class="tags">
		<h1>Tags</h1>
		<div class="tag-container">
			<ul>
				{% for tag in tags %}
				<li>
					<a href="\tag\{{tag.id}}"> {{tag.tag_name}} </a>
				</li>
				{% endfor %}
			</ul>
			<a href="\tag\new" class="btn btn-secondary">Add Tag</a>
		</div>
	</div>
</div>
{% endblock %}
