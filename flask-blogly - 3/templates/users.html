{% extends "base.html" %} {% block title %}Users Home{% endblock %} {% block content
%}
<div class="container">
	<div class="users">
		<h1>Users</h1>
		<div class="user-container">
			<ul>
				{% for user in users %}
				<li>
					<a href="\user\{{user.id}}"> {{user.full_name}} </a>
				</li>
				{% endfor %}
			</ul>
			<a href="\add_user" class="btn btn-secondary">Add User</a>
		</div>
	</div>
</div>
{% endblock %}
